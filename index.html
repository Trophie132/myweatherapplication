<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Weather Apps</title>
</head>

<body>
    <div class="WeatherApp">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city " required id="search-form-input"
                    class="search-form-input">
                <input type="submit" value="search" class="search-form-button">
            </form>
        </header>
        <main>

            <div class="Weather-app-info">
                <div>

                    <h1 class="Weather-app-city" id="city"> </h1>
                    <p class="Weather-app-details">
                        <span id="time"></span> ,<span id="description"> </span>
                        <br>
                        Humidity: <strong id="humidity"> </strong>, Wind:<strong id="speed"></strong>
                    </p>
                </div>
                <div class="Weather-app-container">
                    <div id="icon"> </div>
                    <div class="Weather-app-temperature" id="temp"></div>
                    <div class="Weather-app-unit">Â°C</div>
                </div>

            </div>
            <div class="weather-forecast-temperatures" id="forecast"> </div>
        </main>

        <footer> This project was built <a href="https://github.com/dashboard" target="_blank"> by Mss Naomi Storrs </a>
            ,is
            <a href="https://github.com/Trophie132/myweatherapplication" target="_blank"> Open-sourced on Github</a>
            and hosted on
            <a href=" https://trophie132.github.io/myweatherapplication/ " target="_blank"> Github Pages</a>
        </footer>
        <script src="src/jc.js"></script>
</body>

</html>
